<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Giriş Yap</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f7f9; margin: 0; }
        .login-box { text-align: center; background-color: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        p { color: #666; }
        .btn { display: inline-block; background-color: #007bff; color: white; text-decoration: none; font-size: 18px; padding: 15px 30px; border-radius: 5px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Emlak Asistanı</h1>
        <p>Devam etmek için lütfen Google hesabınızla giriş yapın.</p>
        <a href="/login" class="btn">Google ile Giriş Yap</a>
    </div>
</body>
</html>
